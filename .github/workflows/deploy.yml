name: CI/CD Deploy python-backend to Synology

on:
  push:
    branches: ["main"] # ì‹¤ì œ ë°°í¬í•  ë¸Œëœì¹˜ (master ë˜ëŠ” main)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/python-backend:latest
            ghcr.io/${{ github.repository_owner }}/python-backend:${{ github.sha }}
          # ğŸ“¦ ë‹¤ì¤‘ ìºì‹œ ì†ŒìŠ¤ í™œìš©
          cache-from: |
            type=gha,scope=buildcache
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/python-backend:buildcache
          cache-to: |
            type=gha,mode=max,scope=buildcache
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/python-backend:buildcache,mode=max
          # ğŸ”§ ë¹Œë“œ ìµœì í™” ì„¤ì •
          build-args: |
            BUILDKIT_INLINE_CACHE=1
  deploy-to-nas:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Synology NAS
        run: |
          ssh -p 2222 -o StrictHostKeyChecking=no ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }} << 'EOF'
          set -e
          cd /volume1/docker/python-backend

          # ğŸ”‘ ì‹œí¬ë¦¿ì„ íŒŒì¼ì´ ì•„ë‹Œ í™˜ê²½ ë³€ìˆ˜ë¡œ export í•©ë‹ˆë‹¤.
          export API_KEY="${{ secrets.API_KEY }}"
          export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
          export FMP_BASE_URL="${{ secrets.FMP_BASE_URL }}"
          export TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"
          export TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}"

          echo "ğŸ”‘ Docker login..."
          docker login ghcr.io -u ${{ github.repository_owner }} -p ${{ secrets.GHCR_TOKEN }}

          echo "â¬‡ï¸ Pull latest image..."
          docker compose pull

          echo "ğŸš€ Restarting container..."
          docker compose up -d

          echo "ğŸ§¹ Cleaning old images..."
          docker image prune -f
          EOF
