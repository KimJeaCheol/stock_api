name: Deploy Backend

on:
  push:
    branches: ["master"] # main ë¸Œëœì¹˜ì— pushë  ë•Œ ìë™ ì‹¤í–‰

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ secrets.GHCR_USER }}/backend:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

  deploy-to-nas:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Synology NAS
        run: |
          ssh -p 2222 -o StrictHostKeyChecking=no ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }} << 'EOF'
          set -e
          cd /volume1/docker/ironfarm-api
          echo "ğŸ”‘ Docker login..."
          docker login ghcr.io -u ${{ secrets.GHCR_USER }} -p ${{ secrets.GHCR_TOKEN }}
          echo "â¬‡ï¸ Pull latest image..."
          docker compose pull
          echo "ğŸš€ Restarting container..."
          docker compose up -d
          echo "ğŸ§¹ Cleaning old images..."
          docker image prune -f
          EOF
