name: CI/CD Deploy python-backend to Synology

on:
  push:
    branches: ["main"] # Ïã§Ï†ú Î∞∞Ìè¨Ìï† Î∏åÎûúÏπò (master ÎòêÎäî main)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ secrets.GHCR_USER }}/python-backend:latest
            ghcr.io/${{ secrets.GHCR_USER }}/python-backend:${{ github.sha }}

  deploy-to-nas:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Synology NAS
        run: |
          ssh -p 2222 -o StrictHostKeyChecking=no ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }} << 'EOF'
          set -e
          cd /volume1/docker/python-backend
          echo "üîë Docker login..."
          docker login ghcr.io -u ${{ secrets.GHCR_USER }} -p ${{ secrets.GHCR_TOKEN }}
          echo "‚¨áÔ∏è Pull latest image..."
          docker compose pull
          echo "üöÄ Restarting container..."
          docker compose up -d
          echo "üßπ Cleaning old images..."
          docker image prune -f
          EOF
